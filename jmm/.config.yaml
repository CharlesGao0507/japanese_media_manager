crawlers:
  - name: javbus
    class: jmm.crawlers.JavBusCrawler
  - name: javbooks
    class: jmm.crawlers.JavBooksCrawler
  - name: javdb
    class: jmm.crawlers.JavdbCrawler
routing_rules:
  - pattern: ".*"
    crawler_names: [javbus, javbooks, javdb]
media_finder:
    directories: []
    recursively: true
    minimum_size: 0
    extensions: ['.mp4', '.mkv']
logger:
    name: jmm
    level: 0
file_manager:
    mode: link
    file_path_pattern: './{number}/{number}{subtitle}{suffix}'
translator:
    app_id: None
    app_key: None
